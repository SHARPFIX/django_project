{% extends "layout.html" %}
{% load static %}

{% block title %}Complete Profile | KashKart{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'customer/css/complete_profile.css' %}">
{% endblock %}

{% block content %}

<div class="profile-wrapper">

    <div class="profile-card">

        <h2>Complete Your Profile</h2>
        <p class="subtitle">Please fill in your delivery details to continue.</p>

        <form method="POST" class="profile-form">
            {% csrf_token %}

            <div class="form-group">
                <label>Full Name</label>
                <input type="text" name="full_name" value="{{ customer.full_name }}" required>
            </div>

            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" name="phone" value="{{ customer.phone }}" required>
            </div>

            <div class="form-group">
                <label>Address</label>
                <textarea name="address" required>{{ customer.address }}</textarea>
            </div>

            <div class="form-group">
                <label>City</label>
                <input type="text" name="city" value="{{ customer.city }}" required>
            </div>

            <div class="form-group">
                <label>Postal Code</label>
                <input type="text" name="postal_code" value="{{ customer.postal_code }}" required>
            </div>

            <button type="submit" class="save-btn">Save & Continue</button>

        </form>

    </div>

</div>

{% endblock %}
